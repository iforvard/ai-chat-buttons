<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-up Extension</title>
    <style>
        /* Define default font and page layout */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 10px;
            width: 450px; /* Fixed width of the pop-up */
            background-color: #f8f9fa; /* Light gray background */
            box-sizing: border-box; /* Include padding and borders in element width/height */
        }

        /* Style the button container as a grid layout */
        .button-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Arrange buttons in 3 columns */
            gap: 8px; /* Add spacing between buttons */
            padding: 0; /* Remove padding */
        }

        /* Default button styling */
        button {
            padding: 8px; /* Inner spacing */
            border: none; /* Remove borders */
            border-radius: 6px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor on hover */
            transition: all 0.2s ease; /* Smooth hover animation */
            font-size: 18px; /* Font size */
            font-weight: 500; /* Slightly bold font */
            text-align: center; /* Center-align text */
            width: 100%; /* Button takes full column width */
            color: #fff; /* White text color */
            height: 50px; /* Fixed button height */
            white-space: nowrap; /* Prevent text wrapping */
            overflow: hidden; /* Hide overflowed text */
            text-overflow: ellipsis; /* Add "..." for overflowed text */
        }

        /* Custom styles for larger buttons */
        .button-large {
            height: 50px; /* Increased height for larger buttons */
        }

        /* Custom styles for wide buttons */
        .button-wide {
            grid-column: span 2; /* Make the button span across 2 grid columns */
        }

        /* Custom styles for full-width buttons */
        .button-full-width {
            grid-column: 1 / -1; /* Make the button span the entire grid width */
        }

        /* Button hover effect */
        button:hover {
            transform: scale(1.02); /* Slightly enlarge the button on hover */
        }
    </style>
</head>
<body>
    <!-- Container for dynamically created buttons -->
    <div class="button-container" id="buttonContainer"></div>
    <!-- Link to external JavaScript for button functionality -->
    <script src="popup.js"></script>
</body>
</html>
